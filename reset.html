<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="leaf.png">
<title>CropMitra - Reset Password</title>
<link rel="stylesheet" href="styles.css">
<script>
function resetPassword() {
  const email = document.getElementById("email").value;
  // In a real scenario, you would send the reset link to the email
  if (email) {
    alert("Password reset link sent to your email.");
    window.location.href = "index.html"; // Redirect back to login page
  } else {
    alert("Please enter your email address.");
  }
}
</script>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h1>CropMitra <span class="leaf">ðŸŒ¿</span></h1>
      <p id="firstPara"><b>Empowering Farmer with </b><span class="highlight"><i>Real-Time Data</i></span> <b>with Smart Irrigation</b></p>
    </div>
    <div class="right-section">
      <h2>Reset Password</h2>
      <form onsubmit="resetPassword(); return false;">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Reset Password</button>
        <div class="links">
          <p>Remembered your password? <a href="index.html"><span>Sign In</span></a> </p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
